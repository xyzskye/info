<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xyz.skye</title>
  <link rel="icon" href="pfp.png" type="image/x-icon">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Comic Sans MS", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .blurred-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(8px);
      z-index: 1;
      display: none;
    }

    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 24px;
      z-index: 2;
      display: none;
    }

    .enter-button {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .enter-button:hover {
      background-color: #45a049;
    }

    audio {
      display: none;
    }

    .content {
      z-index: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .content img {
      max-width: 50%;
      height: auto;
    }

    .music-credit {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      text-align: center;
      width: 100%;
      color: #888;
    }

    .contact-info {
      font-family: "Comic Sans MS", sans-serif;
      font-size: 16px;
    }

  </style>
</head>
<body>

  <div class="content">
    <div class="image-container">
      <img src="shikinami.gif" alt="Image">
    </div>
    <pre class="contact-info">
      Email: <a href="mailto:xyz.skye@proton.me">xyz.skye@proton.me</a>
      Discord: <a href="https://discord.com/users/xyz.skye">@xyz.skye</a>
      Telegram: <a href="https://t.me/sylphilis">@sylphilis</a>
    </pre>
  </div>

  <div class="blurred-background" id="blurred-background"></div>
  
  <div class="popup" id="popup">
    <p>Hello!</p>
    <button class="enter-button" onclick="startAudio()">Enter</button>
  </div>

  <audio id="myAudio">
    <source src="music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <div class="music-credit">
    Music by <strong>High Sunn</strong>
  </div>

  <script>
    window.onload = function() {
      var blurredBackground = document.getElementById('blurred-background');
      var popup = document.getElementById('popup');
      blurredBackground.style.display = 'block';
      popup.style.display = 'block';
    };

    function startAudio() {
      var audio = document.getElementById('myAudio');
      var blurredBackground = document.getElementById('blurred-background');
      var popup = document.getElementById('popup');
      audio.play();
      popup.style.display = 'none';
      blurredBackground.style.display = 'none';

      audio.volume = 0.025;
      var volumeUp = setInterval(function() {
        if (audio.volume < 0.3) {
          audio.volume += 0.025;
        } else {
          clearInterval(volumeUp);
        }
      }, 200);
    }
  </script>

</body>
</html>

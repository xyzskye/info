<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xyz.skye</title>
  <link rel="icon" href="pfp.png" type="image/x-icon">
  <style>
    body {
      background-color: white;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      padding: 0;
      font-family: "Comic Sans MS", sans-serif;
      position: relative;
      overflow: hidden;
    }
    
    .blurred-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(8px);
      z-index: -1;
    }

    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      font-family: "Comic Sans MS", sans-serif;
      z-index: 10;
    }
    
    .popup h1 {
      margin: 0;
      font-size: 24px;
    }

    .enter-button {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .enter-button:hover {
      background-color: #45a049;
    }

    audio {
      display: none;
    }

    .music-credit {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      text-align: center;
      width: 100%;
      color: #888;
    }

  </style>
</head>
<body>

  <div class="blurred-background"></div>

  <div class="popup" id="popup">
    <h1>Hello!</h1>
    <button class="enter-button" onclick="startAudio()">Enter</button>
  </div>

  <audio id="myAudio" loop>
    <source src="music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <div class="music-credit">
    Music by <strong>High Sunn</strong>
  </div>

  <script>
    function startAudio() {
      var audio = document.getElementById('myAudio');
      var popup = document.getElementById('popup');
      audio.play();
      popup.style.display = 'none';
    }
  </script>

</body>
</html>

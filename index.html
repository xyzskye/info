<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    title {
      font-family: "Comic Sans MS", sans-serif;
    }
  </style>
  <title>xyz.skye</title>
  <link rel="icon" href="pfp.png" type="image/x-icon">
  <style>
    body {
      background-color: white;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      padding: 0;
      font-family: "Comic Sans MS", sans-serif;
      position: relative;
    }
    .container {
      text-align: left;
    }
    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .contact-info {
      margin-left: 0;
      font-family: "Comic Sans MS", sans-serif;
    }
    img {
      max-width: 50%;
      height: auto;
    }
    .music-credit {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      text-align: center;
      width: 100%;
      color: #888;
    }
    .youtube-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: transparent;
      border: none;
      cursor: pointer;
    }
    .youtube-button img {
      width: 40px;
      height: auto;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  <div class="container">
    <div class="image-container">
      <img src="shikinami.gif">
    </div>
    <pre class="contact-info">
      Email: <a href="mailto:xyz.skye@proton.me">xyz.skye@proton.me</a>
      Discord: <a href="https://discord.com/users/xyz.skye">@xyz.skye</a>
      Telegram: <a href="https://t.me/sylphilis">@sylphilis</a>
    </pre>
  </div>
  
  <a href="https://youtu.be/BeAVTMw19Vg" target="_blank">
    <button class="youtube-button">
      <img src="youtube-logo.png" alt="YouTube">
    </button>
  </a>
  
  <div class="music-credit">
    Music by <strong>High Sunn</strong>
  </div>
</body>
</html>
